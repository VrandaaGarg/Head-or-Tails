<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heads Or Tails</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/9267408.png">
</head>

<body>
    <h3>Lets flip the coin!</h3>
    <h1>Heads or Tails</h1>
    <p class="intro">Welcome to the ultimate coin flip game! Click the button to see if luck is on your side with a virtual flip of the coin,<br>revealing heads or tails with a stunning 3D animation.</p>
    <div class="imageContainer">
            <img class="heads" src="./images/head.jpg">
            <img class="tails" src="./images/tail.jpg">
            <audio id="sound">
                <source src="./sound/coin-flip-88793.mp3" type="audio/mpeg" >
            </audio>
    </div>

    <div class="result">
        <div class="Count">
            <div class="points" id="headCount">0</div>
            <p>Heads</p>
        </div>
        <div class="Count">
            <div class="points" id="tailCount">0</div>
            <p>Tails</p>
        </div>
    </div>

    <div style="margin-bottom: 4vh;">
        <p class="flipBtn">Flip Coin</p>
    </div>
    
<script src="./script.js"></script>
</body>

</html>
